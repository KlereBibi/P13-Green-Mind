<!DOCTYPE html>
{% extends 'main.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="p-3 mb-2 bg-success text-white">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center text-white">
            <!--Password Reset Confirm-->
                <h1 class="font-weight-bold mt-3">Réinitialisation du mot de passe</h1>
                <p>Merci d'entrer votre nouveau password.</p>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    {% bootstrap_field field %}
                    {% endfor %}
                    <button class="btn btn-primary" id="Réinitialisation" type="submit">Réinitialisation</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
