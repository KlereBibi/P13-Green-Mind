<!DOCTYPE html>
{% extends 'main.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="background">
    <div class="displayed">
        <div class="padForm">
            <div class="card text-center bg-success backgroundCard" style="width: 25rem">
                <div class="card-header text-center text-uppercase">Enregistrement</div>
                <form class="mx-auto tailleForm" method="post" action="{% url 'authentification:register' %}">
                    {% csrf_token %}
                    {% bootstrap_form form layout="floating" %}
                    <div class="pad">
                        <button type="submit" id="sub" class="btn btn-outline-warning my-2 my-sm-0">
                            Soumettre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
